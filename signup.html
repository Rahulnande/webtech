<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="./logo1.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d212edba91.js" crossorigin="anonymous"></script>

</head>
<body>
   <main>
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" placeholder="Enter the first name">
       
        <br>
        <label for="lname">LastName</label><br>
        <input type="text" id="lname" placeholder="Enter last name">
        <br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your Email ID">
        <br><br>
        <label for="mobile">MobileNumber</label><br>
        <input type="number" id="mobile" placeholder="Enter your Mobile number"><br><br>
        <label for="">D.O.B:-</label>
        <input type="date" id="date"><br><br>
        <label for="">Gender :-</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female
        <input type="radio" name="gen">Other
        <br>
        <br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" placeholder="Enter your Password">
        <br>
        <br>
        <label for="cpass">Conferm Password</label><br>
        <input type="password" id="cpass" placeholder="Enter your Conferm Password">
        <br>
        <br>
        <input type="checkBox" required>I have Read and Understand Terms & Condition
        <br>
        <input type="checkbox" required> I am 18+ & I am accepting
        <br>
        <br>
        <input type="color"><br>
        <input type="range">
        <br>
        <br>

        <select name="" id="select">
            <option value="" hidden>---Select---</option>
            <option value="">---Single--</option>
            <option value="">---Taken---</option>
        </select>
        <!-- s<input type="submit"> -->
         <br><br><button id="btn">Signup</button>
    </form>
   </main>
</body>
</html>
